<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    {% block head %}
    {% block title %}{% endblock %} 
    {% endblock %}
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
            <ul class="navbar-nav nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{url_for('home')}}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('about')}}">About Us</a></li>
                <li class="nav-item"> <a class="nav-link" href="{{url_for('login')}}">Login</a> </li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('register')}}">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('profile')}}">Profile</a></li>
            </ul>
        </div>
      </nav>

      <div class="container" style="margin-top: 70px;"></div>

      {% if message %}
        <p class="message">{{ message | safe}}</p>
      {% endif %}

      {% block content %}

      {% endblock %}
      
    <script>
        const menuIcon = document.querySelector(".hamburger-menu");
        const navbar = document.querySelector(".navbar");
        menuIcon.addEventListener("click", () => {
            navbar.classList.toggle("change");
        })
    </script>
    <script async src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script async  src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script async  src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</body>
</html>
